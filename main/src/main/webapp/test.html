<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<span class="caption">国籍：</span>
<input type="text" class="btn w260" autocomplete="off" placeholder="按拼音首字母搜索" id="nationality" name="nationality">

<div><button onclick="test()">添加拼音</button></div>
<div id="abc"></div>
<div id="def"></div>

<script src="static/js/jquery-3.2.0.js"></script>
<script src="static/jqueryui/jquery-ui.js"></script>
<script src="static/spell/py.js"></script><!--汉字转拼音的js -->
<script src="static/jSing/jSing.js"></script><!--json操作的工具集-->
<script>

    /**
     * 给数据添加拼音
     *
     * 传入两个参数，
     *  data：一个json数组
     *  label：中文所在元素的key
     *
     * 返回
     *  在原json数组的每个元素中添加两个字段
     *      spell：大写的首字母
     *      fullSpelling：大写的全拼
     *
    */
    function addSpell(data,label) {
        var json = new Json();
        $.each(data,function (n,value) {
            json.create(value,"spell",pinyin.getCamelChars(json.get(value,label)));
            json.create(value,"fullSpelling",pinyin.getFullChars(json.get(value,label)).toUpperCase())
        });
        return data;
    }
    /*
     * NATIONALITY_A：json数组，没有拼音信息
     * 'label'：中文在元素中的key
     */
    function test() {
        var y = "";
        $.each(addSpell(NATIONALITY_A,'label'),function (n,value) {
            y = y +","+ value.label + ","+value.spell+","+value.fullSpelling;
        })
        $("#def").text(y);
    }



    /*
     自动完成国籍搜索
      */
    //用来根据输入筛选结果集
    function serchNationality(callBack,key) {
        function isBigEnough(element, index, array) {
            var re = new RegExp(key);
            //返回true则保留轮询到的数组元素，返回false则不保留
            if (re.test(array[index].spell) || re.test(array[index].label) || re.test(array[index].fullSpelling)){
                return true;
            }
            return false;
        }
        callBack(addSpell(NATIONALITY_A,'label').filter(isBigEnough));//使用数组的filter来过滤
    }
    //搜索国籍的主要方法
    function autoCompleteNationality(domId) {
            $(domId).autocomplete({
                minLength:0,
                //用source加载列表数据
                source: function (request, response) {
                    var key = request.term.trim().toUpperCase();
                    if (typeof(key) == "undefined" || key == "" || key == null){ //如果什么都没有输入，则加载列表的全部
                        response(addSpell(NATIONALITY_A,'label'))
                    }
                    //否则调用过滤方法加载过滤后的数据
                    serchNationality(function (data) {
                        response(data);
                    },key);
                },
                create: function () { //创建的下拉列表
                    $(this).data('ui-autocomplete')._renderItem = function (ul, item) {
                        return $("<li>")
                            .append($("<div>")).text(item.label)
                            .appendTo(ul); //return的就是列表的HTML
                    };
                },
                select: function (event, ui) { //选择一个选项后的操作
                    var item = ui.item;
                    $(this).val(ui.item.value);
                    for (var i in item) {
                        $(this).attr(i, item[i]);
                    }
                    event.preventDefault(); //阻止元素的默认行为
                    $(this).blur(); //让当前元素失去焦点
                }
            }).focus(function (){
                $(this).autocomplete("search");
            });
    }
